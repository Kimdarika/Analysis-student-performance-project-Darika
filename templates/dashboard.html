<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Performance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/js/dashboard.js">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/js/navbar.js">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Student Performance Tracker</h1>
            <ul class="nav-links">
                <li><a href="/templates/index.html">Home</a></li>
                <li><a href="#" class="active">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <main class="dashboard">
        <div class="container">
            <h2>Performance Dashboard</h2>
            
            <!-- Student Selection -->
            <div class="card">
                <h3>Select Student</h3>
                <select id="studentSelect" class="form-control">
                    <option value="">-- Select a student --</option>
                </select>
            </div>

            <!-- Add Assessment Form -->
            <div class="card">
                <h3>Add Assessment Score</h3>
                <form id="assessmentForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Term</label>
                            <select id="termSelect" class="form-control" required>
                                <option value="1">Term 1</option>
                                <option value="2">Term 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Subject</label>
                            <select id="subjectSelect" class="form-control" required>
                                <option value="">-- Select term first --</option>
                                <option value=""> Team1 </option>
                                <option value=""> Team2 </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Assessment Type</label>
                            <select id="assessmentType" class="form-control" required>
                                <option value="quiz">Quiz</option>
                                <option value="homework">Homework</option>
                                <option value="exam">Exam</option>
                                <option value="project">Project</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Score</label>
                            <input type="number" id="score" class="form-control" min="0" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Max Score</label>
                            <input type="number" id="maxScore" class="form-control" min="0" step="0.01" value="100" required>
                        </div>
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" id="assessmentDate" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea id="notes" class="form-control" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Assessment</button>
                </form>
            </div>

            <!-- Performance Charts -->
            <div id="chartsContainer" style="display: none;">
                <div class="charts-grid">
                    <div class="card">
                        <h3>Performance by Term</h3>
                        <canvas id="termChart"></canvas>
                    </div>
                    <div class="card">
                        <h3>Performance by Subject</h3>
                        <canvas id="subjectChart"></canvas>
                    </div>
                    <div class="card">
                        <h3>Performance by Assessment Type</h3>
                        <canvas id="assessmentChart"></canvas>
                    </div>
                    <div class="card">
                        <h3>Hard Skills vs Soft Skills</h3>
                        <canvas id="skillsChart"></canvas>
                    </div>
                </div>

                <!-- Performance Table -->
                <div class="card">
                    <h3>Detailed Performance Records</h3>
                    <div class="table-container">
                        <table id="performanceTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Term</th>
                                    <th>Subject</th>
                                    <th>Type</th>
                                    <th>Score</th>
                                    <th>Percentage</th>
                                    <th>Skill Type</th>
                                </tr>
                            </thead>
                            <tbody id="performanceTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
