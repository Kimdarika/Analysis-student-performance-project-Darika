    <div class="container-fluid">
        <h1 class="">Student List Management üìù</h1>

        <div id="statusMessage" class="success-message"></div>

        <div class="input-container">
            <input id="firstName" type="text" placeholder="First Name" class="form-control">
            <input id="lastName" type="text" placeholder="Last Name" class="form-control">
            <input id="className" type="text" placeholder="Class" class="form-control">
            
            <div id="actionButtons">
                <button id="mainActionButton" onclick="addStudent()" class="btn btn-lg btn-add">Add</button>
            </div>
        </div>

        <table id="studentTable" class="table table-striped table-hover table-bordered shadow-sm">
            <thead class="table-light">
                <tr>
                    <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Class</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let students = [
            {first: "CHANSAYHA", last: "HOEURN", class: "C"},
            {first: "CHHITCHHANU", last: "NANG", class: "C"},
            {first: "DARIKA", last: "KIM", class: "C"},
            {first: "KING", last: "VOEUN", class: "C"},
            {first: "KRAVANN", last: "YORM", class: "C"},
            {first: "MAKARA", last: "PINN", class: "C"},
            {first: "MAKARA", last: "PON", class: "C"},
            {first: "MARY", last: "SAO", class: "C"},
            {first: "PANHA", last: "KOEUN", class: "C"},
            {first: "PHALLA", last: "SUONG", class: "C"},
            {first: "PISET", last: "NEA", class: "C"},
            {first: "RANIT", last: "REN", class: "C"},
            {first: "REAM", last: "KHORN", class: "C"},
            {first: "RINA", last: "HO", class: "C"},
            {first: "SATAN", last: "BUNTIT", class: "C"},
            {first: "SEREY", last: "PHEM", class: "C"},
            {first: "SINAT", last: "LEK", class: "C"},
            {first: "SOKKHOEURN", last: "LENG", class: "C"},
            {first: "SOKNY", last: "NIM", class: "C"},
            {first: "SOPHAT", last: "SIENG", class: "C"},
            {first: "SOPHEA", last: "PHAL", class: "C"},
            {first: "SOPHY", last: "MOEURN", class: "C"},
            {first: "SREYPOV", last: "HUT", class: "C"},
            {first: "SREYVIK", last: "VON", class: "C"},
            {first: "VICHEKA", last: "HAV", class: "C"}
        ];

        let isEditing = false;
        let editIndex = -1;
        const mainActionButton = document.getElementById('mainActionButton');
        const actionButtonsDiv = document.getElementById('actionButtons');

        function showSuccessMessage(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.innerHTML = message;
            statusMessage.style.opacity = '1';
            
            // Hide the message after 3 seconds
            setTimeout(() => {
                statusMessage.style.opacity = '0';
            }, 3000);
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = "";
            students.forEach((student, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${student.first}</td>
                    <td>${student.last}</td>
                    <td>${student.class}</td>
                    <td>
                        <button onclick="editStudent(${index})" class="btn btn-warning btn-edit">Edit</button>
                        <button onclick="deleteStudent(${index})" class="btn btn-danger btn-delete">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function clearInputs() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('className').value = '';
        }

        function resetAddState() {
            isEditing = false;
            editIndex = -1;
            mainActionButton.textContent = 'Add';
            mainActionButton.classList.remove('btn-save');
            mainActionButton.classList.remove('btn-info'); // Remove Bootstrap's default info color
            mainActionButton.classList.add('btn-add');

            // Remove the Cancel button if it exists
            const cancelButton = document.getElementById('cancelEditButton');
            if (cancelButton) {
                cancelButton.remove();
            }
            clearInputs();
        }

        function addStudent() {
            const firstNameInput = document.getElementById('firstName');
            const lastNameInput = document.getElementById('lastName');
            const classNameInput = document.getElementById('className');
            
            const first = firstNameInput.value.trim();
            const last = lastNameInput.value.trim();
            const cls = classNameInput.value.trim();

            if(!first || !last || !cls) {
                alert('Please fill all fields');
                return;
            }

            if (isEditing) {
                // Save changes to the existing student
                students[editIndex] = {first, last, class: cls};
                showSuccessMessage(`‚úÖ Successfully **SAVED** ${first} ${last}'s details.`);
            } else {
                // Add new student
                students.push({first, last, class: cls});
                showSuccessMessage(`‚ûï Successfully **ADDED** **${first} ${last}** to the list.`);
            }

            renderTable();
            resetAddState();
        }

        function deleteStudent(index) {
            const studentName = students[index].first + " " + students[index].last;
            if(confirm(`Are you sure you want to delete ${studentName}?`)){
                students.splice(index, 1);
                renderTable();
                showSuccessMessage(`‚ùå Successfully **DELETED** ${studentName}.`);
                
                // If the user deletes a student while editing, reset the form
                if(index === editIndex || students.length === 0) {
                     resetAddState();
                }
            }
        }

        function editStudent(index) {
            const student = students[index];
            
            // Populate input fields with student data
            document.getElementById('firstName').value = student.first;
            document.getElementById('lastName').value = student.last;
            document.getElementById('className').value = student.class;

            // Set editing state
            isEditing = true;
            editIndex = index;

            // Change the "Add" button to "Save"
            mainActionButton.textContent = 'Save';
            mainActionButton.classList.remove('btn-add');
            mainActionButton.classList.add('btn-save', 'btn-info'); // Use custom btn-save and Bootstrap's btn-info

            // Add the "Cancel" button if it doesn't exist
            if (!document.getElementById('cancelEditButton')) {
                const cancelButton = document.createElement('button');
                cancelButton.id = 'cancelEditButton';
                cancelButton.textContent = 'Cancel';
                cancelButton.className = 'btn btn-secondary btn-cancel';
                cancelButton.onclick = resetAddState;
                actionButtonsDiv.appendChild(cancelButton);
            }
        }

        // Initial render
        renderTable();
    </script>
</body>
